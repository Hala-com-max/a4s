[pytest]
# Show only failed tests in output
addopts = -ra -q

# Suppress deprecation and user warnings during test runs
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning

# Do not capture output by default
# Use -s if you want to see print statements
# log_cli = true
# log_cli_level = INFO

# Limit test discovery to the tests directory
testpaths = 
    tests

# Recognize test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
